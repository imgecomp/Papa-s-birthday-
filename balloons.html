<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop the Balloons üéà</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg1:#050018;--bg2:#22002a;
      --text-main:#ffffff;--text-soft:#ffd9ff;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      font-family:"Poppins",system-ui,sans-serif;
      display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(circle at top,#53106a 0,transparent 45%),
        radial-gradient(circle at bottom,#000 0,#050018 40%,#000 100%);
      color:var(--text-main);
      overflow:hidden;
    }

    .frame{
      position:relative;
      width:min(420px,94vw);
      height:min(750px,94vh);
      border-radius:26px;
      padding:32px 18px 26px;
      background:radial-gradient(circle at top,rgba(0,0,0,0.45),transparent 52%);
      box-shadow:0 30px 60px rgba(0,0,0,0.85),0 0 0 1px rgba(255,255,255,0.14);
      backdrop-filter:blur(18px);
      display:flex;flex-direction:column;align-items:center;text-align:center;
    }

    .decor{
      position:absolute;top:0;left:0;right:0;height:110px;
      display:flex;justify-content:center;align-items:flex-start;
      pointer-events:none;
    }
    .flags{display:flex;gap:6px;margin-top:10px;}
    .flag{
      width:30px;height:30px;
      clip-path:polygon(0 0,100% 0,50% 100%);
      background:#ff7675;box-shadow:0 4px 10px rgba(0,0,0,0.6);
    }
    .flag:nth-child(2){background:#ffeaa7;}
    .flag:nth-child(3){background:#74b9ff;}
    .flag:nth-child(4){background:#55efc4;}
    .flag:nth-child(5){background:#fd79a8;}

    h2{
      margin-top:90px;
      font-size:20px;
      color:var(--text-soft);
    }
    .hint{
      font-size:13px;margin-top:6px;margin-bottom:24px;
      color:rgba(255,255,255,0.8);
    }

    .balloon-area{
      flex:1;display:flex;align-items:center;justify-content:center;
    }
    .balloons{
      position:relative;width:260px;height:260px;
    }

    input[type="checkbox"]{display:none;}

    .balloon-label{
      position:absolute;
      width:78px;height:104px;border-radius:50% 50% 46% 46%;
      box-shadow:
        inset -10px -5px 14px rgba(0,0,0,0.25),
        0 16px 26px rgba(0,0,0,0.85);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      animation:float 5s ease-in-out infinite;
      transform-origin:center bottom;
      transition:transform .35s ease,opacity .35s ease,box-shadow .35s ease;
    }
    .balloon-label::before{
      content:"";position:absolute;
      width:26px;height:38px;border-radius:50%;
      background:radial-gradient(circle at 20% 20%,rgba(255,255,255,0.9),transparent 70%);
      top:10px;left:16px;opacity:.9;
    }
    .balloon-label::after{
      content:"";position:absolute;width:2px;height:85px;
      background:rgba(255,255,255,0.7);
      top:100px;left:50%;transform:translateX(-50%);
    }

    .b1{left:4px;bottom:8px;background:radial-gradient(circle at 30% 20%,#ff9a9e,#ff3b3b);animation-delay:-1s;}
    .b2{left:96px;top:26px;background:radial-gradient(circle at 30% 20%,#55efc4,#00cec9);animation-delay:-2s;}
    .b3{right:4px;bottom:10px;background:radial-gradient(circle at 30% 20%,#74b9ff,#0984e3);animation-delay:-3s;}
    .b4{left:110px;bottom:-22px;background:radial-gradient(circle at 30% 20%,#ffeaa7,#fdcb6e);animation-delay:-.5s;}

    @keyframes float{
      0%,100%{transform:translateY(4px);}
      50%{transform:translateY(-18px);}
    }

    /* word behind the balloon */
    .hidden-word{
      position:absolute;
      font-family:"Pacifico",cursive;
      font-size:20px;
      color:#ffeaa7;
      text-shadow:0 0 10px rgba(0,0,0,0.9);
      opacity:0;
      transform:translateY(12px);
      transition:opacity .35s ease,transform .35s ease;
      pointer-events:none;
    }
    .w1{left:18px;bottom:60px;}
    .w2{left:110px;top:96px;}
    .w3{right:18px;bottom:62px;}
    .w4{left:122px;bottom:30px;}

    /* pop states */
    #pop1:checked + label.b1{
      transform:scale(.2) translateY(-20px);
      opacity:0;
      box-shadow:none;
    }
    #pop1:checked ~ .w1{opacity:1;transform:translateY(0);}
    #pop2:checked + label.b2{
      transform:scale(.2) translateY(-20px);
      opacity:0;
      box-shadow:none;
    }
    #pop2:checked ~ .w2{opacity:1;transform:translateY(0);}
    #pop3:checked + label.b3{
      transform:scale(.2) translateY(-20px);
      opacity:0;
      box-shadow:none;
    }
    #pop3:checked ~ .w3{opacity:1;transform:translateY(0);}
    #pop4:checked + label.b4{
      transform:scale(.2) translateY(-20px);
      opacity:0;
      box-shadow:none;
    }
    #pop4:checked ~ .w4{opacity:1;transform:translateY(0);}

    .bottom-note{
      font-size:11px;letter-spacing:0.16em;text-transform:uppercase;
      color:rgba(255,255,255,0.45);margin-bottom:4px;
    }
    .final-msg{
      font-family:"Pacifico",cursive;
      font-size:22px;margin-top:6px;color:#ffeaa7;
    }
  </style>
</head>
